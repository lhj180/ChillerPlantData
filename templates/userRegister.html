{% extends 'blog_base.html' %}

{% block title %}我的网站|用户注册{% endblock %}


{% load staticfiles %}
{% block header_extends %} 
    <link rel="stylesheet" href="{% static 'blog.css' %}">
{% endblock %}

{% block content %} 
    <form action="{% url 'userRegister' %}" method = "POST" >
        {% csrf_token %}
        <span>用户名</span><input type="text" class="form-control" name = "username"> <br>
        <span>设置密码</span> <input type="password" class="form-control" name = "password1"><br>
        <span>重复密码</span><input type="password" class="form-control" name = "password2"><br>
        <span>邮箱</span>&nbsp &nbsp <input type="text" class="form-control" name = "email"><br>

        <input type="submit" class="btn btn-default" value = "确定注册">
    </form>

{% endblock %}
